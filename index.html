<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <input type="text" id="searchCity">
            <button id="departure">Avgående</button>
            <button id="arrival">Ankommande</button>
        </div>
        
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>

        <h1 id="city"><!-- This will be generated by main.js --></h1>
        <table id="table" cellspacing="0">
           <thead>
            <tr id="tableHead" class="tableHead">
                <th>Tid</th>
                <th>Till</th>
                <th>Ny tid</th>
                <th>Spår</th>
                <th>Tåg</th>
            </tr>
            </thead>
            <tbody id="output">
                <!-- This will be generated by main.js -->
            </tbody>
        </table>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
