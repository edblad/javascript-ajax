<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
       <h1>Hitta tidtabell</h1>
        <div class="form">
            <input type="text" id="searchCity" placeholder="Sök efter en tågstation i Sverige">
            <div class="buttons">
                <button id="departure" class="inactiveButton">Avgående</button>
                <button id="arrival" class="inactiveButton">Ankommande</button>
            </div>
        </div>
        <div id="errorMessage" class="errorMessage">
            <!-- This will be generated by main.js -->
        </div>

        <h2 id="city"><!-- This will be generated by main.js --></h2>
        <table id="table" cellspacing="0">
           <thead>
            <tr id="tableHead" class="tableHead">
                <th>Tid</th>
                <th id="toFrom">Till</th>
                <th>Ny tid</th>
                <th>Spår</th>
                <th>Tåg</th>
            </tr>
            </thead>
            <tbody id="output">
                <!-- This will be generated by main.js -->
            </tbody>
        </table>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
